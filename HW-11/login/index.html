<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <h3>ПІДКАЗКИ</h3>
    <p>{username: "lega", password: '12345'}</p>
    <p>{username: "chillguy", password: '12345'},</p>
    <p>{username: "superman", password: '12345'}</p>
    <h3>Зворотній шлях через кнопку регістр</h3>
    <h3>ВСІ ЛОГИ ПРО НЕПРАВИЛЬНІ ТА ПРАВИЛЬНІ ДАНІ В КОНСОЛІ</h3>
    <br>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            
            <div class="input-box">
                <input type="username" placeholder="Username" id="username">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" id="password">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="">Forgot Password?</a>
            </div>

            <button class="btn" id="login">Login</button>
            
            <div class="register-link">
                <p>Don't have an account? <a href="../index.html">Register</a></p>
            </div>
        </form>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
